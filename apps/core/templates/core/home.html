<!-- apps/core/templates/core/home.html -->
{% extends 'base.html' %}
{% block title %}菁美牙醫診所 - 首頁{% endblock %}
{% block content %}

<div class="max-w-5xl mx-auto">
  <!-- 歡迎區塊 -->
  <div class="mb-10 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">
      菁美牙醫診所
    </h1>
    <p class="text-lg text-gray-600">
      線上看診狀態、預約掛號與後台管理，一站式完成
    </p>
  </div>

  <!-- 主要入口卡片 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- 會員看診首頁 -->
    <a
      href="{% url 'member_home' %}"
      class="bg-white rounded-xl shadow-card p-6 hover:shadow-lg transition-shadow duration-200 flex flex-col"
    >
      <div class="flex items-center mb-4">
        <div class="bg-emerald-100 rounded-full p-3 mr-3">
          <svg class="w-7 h-7 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">診所首頁</h2>
      </div>
      <p class="text-gray-600 flex-1">
        查看目前是否看診中、叫號進度、醫師資訊與本週門診時間表。
      </p>
      <span class="mt-4 inline-flex items-center text-brand-dark font-medium">
        前往會員首頁
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </span>
    </a>

    <!-- 線上預約掛號 -->
    <a
      href="{% url 'booking_select_time' %}"
      class="bg-white rounded-xl shadow-card p-6 hover:shadow-lg transition-shadow duration-200 flex flex-col"
    >
      <div class="flex items-center mb-4">
        <div class="bg-indigo-100 rounded-full p-3 mr-3">
          <svg class="w-7 h-7 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3M5 11h14M5 19h14M5 5h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">線上預約掛號</h2>
      </div>
      <p class="text-gray-600 flex-1">
        線上選擇看診日期與時段，填寫資料與習慣調查，完成掛號流程。
      </p>
      <span class="mt-4 inline-flex items-center text-brand-dark font-medium">
        開始預約
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </span>
    </a>

    <!-- 後台管理入口（管理員） -->
    <a
      href="/admin/login/"
      class="bg-white rounded-xl shadow-card p-6 hover:shadow-lg transition-shadow duration-200 flex flex-col"
    >
      <div class="flex items-center mb-4">
        <div class="bg-rose-100 rounded-full p-3 mr-3">
          <svg class="w-7 h-7 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v-2m3 2v-4m3 4v-6m1-5V5a2 2 0 00-2-2H8a2 2 0 00-2 2v1M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">診所後台管理</h2>
      </div>
      <p class="text-gray-600 flex-1">
        管理醫師介紹、營業時間、問卷題目與看診資料總表等後台功能。
      </p>
      <span class="mt-4 inline-flex items-center text-brand-dark font-medium">
        管理員登入
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </span>
    </a>
  </div>
</div>

{% endblock %}
