<!-- templates/library/book_list.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>書籍列表</title>
</head>
<body>
    <h1>書籍列表</h1>
    <p>共有 {{ total_count }} 本書</p>

    <a href="{% url 'library:book_create' %}">新增書籍</a>

    <table border="1">
        <thead>
            <tr>
                <th>編號</th>
                <th>書名</th>
                <th>價格</th>
                <th>庫存</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }} 元</td>
                <td>
                    {% if book.stock > 0 %}
                        {{ book.stock }} 本
                    {% else %}
                        <span style="color: red;">缺貨</span>
                    {% endif %}
                </td>
                <td>{{ book.publisher.name }}</td>
                <td>
                    <a href="{% url 'library:book_detail' book.id %}">查看</a>
                    <a href="{% url 'library:book_edit' book.id %}">編輯</a>
                    <a href="{% url 'library:book_delete' book.id %}">刪除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">目前沒有任何書籍</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
