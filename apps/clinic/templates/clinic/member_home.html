
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    
    <div class="bg-white rounded-xl shadow-card border border-gray-100 p-8 text-center max-w-2xl mx-auto mb-8 relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-brand/10 rounded-full blur-2xl"></div>
        
        <h2 class="text-3xl font-extrabold {{ status_color }} mb-4 drop-shadow-sm">
            {{ clinic_status }}
        </h2>

        {% if is_open %}
            <div class="mt-6 p-6 bg-gray-50 rounded-xl border border-gray-200">
                <p class="text-gray-500 text-sm font-bold mb-2">現在叫號</p>
                <div class="text-6xl font-black text-gray-800 font-mono">
                    {{ current_number }}
                </div>

                {% if user.is_staff %}
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <p class="text-xs text-brand font-bold mb-2">診所控制台</p>
                    <button class="px-6 py-2 bg-brand text-white rounded-lg shadow hover:bg-brand-dark transition font-bold">
                        叫下一號 
                    </button>
                </div>
                {% endif %}
            </div>
        {% else %}
            <div class="mt-6 p-4 bg-red-50 rounded-lg border border-red-100 text-red-600 text-sm">
                <p>現在非看診時間，現場叫號系統已關閉。</p>
                <p class="mt-1">請參考下方的看診時程表。</p>
            </div>
        {% endif %}

        <div class="flex items-center justify-center text-gray-400 text-sm mt-6 font-mono">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            現在真實時間：{% now "H:i" %}
        </div>
    </div>

    </div>

{% endblock %}
